{% extends "base.html" %}
{% block content %}

    <form action="" enctype = "multipart/form-data"  method="POST">{% csrf_token %}
        <div class="row">
            <div style="color:green" class="col-md-offset-7 col-sm-5">{{message}}</div>
            <div class="form-group col-md-offset-4 col-sm-5">
                    <label class="col-sm-3">User Name:</label>
                    <input type="text" name="username" class="form-control">
            </div>
            <div class="form-group col-md-offset-4 col-sm-5">
                    <label class="col-sm-3">Email:</label>
                    <input type="email" name="email" class="form-control">
            </div>
             <div class="form-group col-md-offset-4 col-sm-5">
                    <label class="col-sm-3">Password:</label>
                    <input type="password" name="password" class="form-control">
            </div>


            <div class="form-group col-md-offset-4 col-sm-5">
                    <label class="col-sm-3">Image:</label>
                    <input type = "file" placeholder = "Upload image" name = "image" />
            </div>


        </div>
        <div class="box-footer col-md-offset-4 col-sm-5">
            <button type="submit" class=" btn btn-success pull-right">Sign Up</button>
            </div>
    </form>
{% endblock %}
